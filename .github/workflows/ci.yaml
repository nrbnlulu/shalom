name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - revision
  pull_request:
    branches:
      - main
      - revision

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Run Rust codegen
        working-directory: ./rust/shalom_dart_codegen
        run: cargo test

      - name: Run Rust parser 
        working-directory: ./rust/shalom_parser
        run: cargo test





      