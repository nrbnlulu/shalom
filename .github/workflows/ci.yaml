name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Run Rust codegen
        working-directory: ./shalom_dart_codegen
        run: cargo run -- ../schema.graphql ../query.graphql ../codegen_tests/lib/schema.dart

      - name: Run Dart tests
        working-directory: ./codegen_tests
        run: dart test