type Query {
  search(query: String!): SearchResult!
  searchOpt(query: String!): SearchResult
}

union SearchResult = User | Post | Comment

type User {
  id: ID!
  name: String!
  email: String!
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: String!
}

type Comment {
  id: ID!
  text: String!
  author: String!
}
