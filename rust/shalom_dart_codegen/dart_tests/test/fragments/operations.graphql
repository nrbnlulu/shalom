fragment UserInfo on User {
    id
    name
    email
    age
}

fragment PostSummary on Post {
    id
    title
    publishedAt
}

query GetUser($userId: ID!) {
    user(id: $userId) {
        ...UserInfo
    }
}

query GetPost($postId: ID!) {
    post(id: $postId) {
        id
        title
        content
        publishedAt
    }
}

query GetPosts {
    posts {
        ...PostSummary
    }
}

query GetUsers {
    users {
        ...UserInfo
    }
}
