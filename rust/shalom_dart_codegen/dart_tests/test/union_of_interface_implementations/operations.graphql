query GetError($id: ID!) {
  getError(id: $id) {
    __typename
    ... on DoesNotExistsError {
      message
    }
    ... on AlreadyExistsError {
      message
    }
  }
}

query GetErrorOpt($id: ID!) {
  getErrorOpt(id: $id) {
    __typename
    ... on DoesNotExistsError {
      message
    }
    ... on AlreadyExistsError {
