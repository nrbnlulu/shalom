type Query {
  user: User,
  userInfo: UserInfo
}

interface Node {
   id: ID!  
}

type User implements Node {
  id: ID!
  name: String!
  email: String!
  age: Int
}

type Address implements Node {
  id: ID!
  street: String!,
  city: String!
}

type UserInfo implements Node {
  id: ID!,
  user: User!,
  address: Address!
  order: Order!
}

type Order {
  name: String!,
  price: Int!
}   



