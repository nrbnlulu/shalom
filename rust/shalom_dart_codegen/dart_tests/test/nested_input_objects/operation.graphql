
query GetSpecificOrder($id: ID!, $specificOrder: SpecificOrder!) {
  getSpecificOrder(id: $id, specificOrder: $specificOrder) {
    quantity, 
    price,
    name
  }
}

mutation OrderRecursive($order: OrderRecursive) {
  orderRecursive(order: $order) {
    quantity,
    name,
    price
  }
} 

mutation SubmitReview($review: Review) {
  submitReview(review: $review) 
}


