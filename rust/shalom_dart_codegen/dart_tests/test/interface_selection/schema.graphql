type Query {
    animal(id: ID!): Animal!
    animalOpt(id: ID!): Animal
    animals: [Animal!]!
}

interface Animal {
    id: ID!
    legs: Int!
    sound: String!
    description(limit: Int!): String!
}

type Lion implements Animal {
    id: ID!
    legs: Int!
    sound: String!
    description(limit: Int!): String!
    furColor: String!
}

type Turtle implements Animal {
    id: ID!
    legs: Int!
    sound: String!
    description(limit: Int!): String!
    shellColor: String!
}

type Dog implements Animal {
    id: ID!
    legs: Int!
    sound: String!
    description(limit: Int!): String!
    breed: String!
}
