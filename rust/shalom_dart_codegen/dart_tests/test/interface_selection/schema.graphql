type Query {
  animal(id: ID!): Animal!
  animalOpt(id: ID!): Animal
  animals: [Animal!]!
}

interface Animal {
  id: ID!
  legs: Int!
  sound: String!
}

type Lion implements Animal {
  id: ID!
  legs: Int!
  sound: String!
  furColor: String!
}

type Turtle implements Animal {
  id: ID!
  legs: Int!
  sound: String!
  shellColor: String!
}

type Dog implements Animal {
  id: ID!
  legs: Int!
  sound: String!
  breed: String!
}
