query GetVehiclesRequired($maxLength: Int!) {
    vehiclesRequired {
        brand
        speed
        description(maxLength: $maxLength)
        ... on Car {
            doors
        }
        ... on Motorcycle {
            hasSidecar
        }
        ... on Bicycle {
            gears
        }
    }
}

