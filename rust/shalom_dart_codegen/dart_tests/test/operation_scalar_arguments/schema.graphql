type Query {
  product(id: ID!, discount: Float): Product
}

type Mutation {
  updateUser(name: String, phone: String): User
}

type User {
  email: String,
  name: String,
  phone: String
}

type Product {
  id: ID!
  name: String!
  price: Float!
  discountedPrice(applyDiscount: Boolean): Float
}
