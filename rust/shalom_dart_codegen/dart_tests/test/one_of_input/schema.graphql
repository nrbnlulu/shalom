directive @oneOf on INPUT_OBJECT

input TestOneOf @oneOf {
    a: String!
    b: Int!
    c: Boolean!
}

enum SomeEnum {
    A
    B
}

input ComplexOneOf @oneOf {
    scalarField: String!
    objectField: Result!
    listField: [Int!]!
    enumField: SomeEnum!
}

type Result {
    id: ID!
    value: String!
}

type Query {
    test(input: TestOneOf!): Result!
    testList(input: [TestOneOf!]!): String!
    testComplex(input: ComplexOneOf!): String!
}
