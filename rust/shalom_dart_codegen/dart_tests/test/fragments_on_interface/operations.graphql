fragment AnimalBasicInfo on Animal {
    name
    age
}

fragment CatDetails on Cat {
    meowVolume
}

fragment DogDetails on Dog {
    breed
}

query GetAnimal($id: ID!) {
    animal(id: $id) {
        ...AnimalBasicInfo
        ... on Cat {
            ...CatDetails
        }
        ... on Dog {
            ...DogDetails
        }
    }
}

query GetAnimalOpt($id: ID!) {
    animalOpt(id: $id) {
        ...AnimalBasicInfo
        ... on Cat {
            ...CatDetails
        }
        ... on Dog {
            ...DogDetails
        }
    }
}

query GetAnimals {
    animals {
        ...AnimalBasicInfo
        ... on Cat {
            ...CatDetails
        }
        ... on Dog {
            ...DogDetails
        }
    }
}

query GetAnimalAllTypes($id: ID!) {
    animal(id: $id) {
        ...AnimalBasicInfo
        ... on Cat {
            ...CatDetails
        }
        ... on Dog {
            ...DogDetails
        }
        ... on Bird {
            wingspan
        }
    }
}
