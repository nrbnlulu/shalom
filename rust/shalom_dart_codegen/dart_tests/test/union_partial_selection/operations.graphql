query GetNotificationPartial($id: ID!) {
  getNotification(id: $id) {
    __typename
    ... on EmailNotification {
      id
      subject
      body
      recipient
    }
    ... on SMSNotification {
      id
      message
      phoneNumber
    }
  }
}

