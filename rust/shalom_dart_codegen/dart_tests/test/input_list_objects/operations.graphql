mutation InputListOfRequiredObjects($items: [MyInputObject!]!) {
    InputListOfRequiredObjects(items: $items) {
        success
        message
    }
}

mutation InputListObjectsMAybe($items: [MyInputObject!]) {
    InputListObjectsMAybe(items: $items) {
        success
        message
    }
}

mutation InputListOfOptionalObjectsWithNullDefault(
    $items: [MyInputObject!] = null
) {
    InputListOfOptionalObjectsWithNullDefault(items: $items) {
        success
        message
    }
}

mutation InputObjectContainingListOfObjects($data: ContainerInput!) {
    InputObjectContainingListOfObjects(data: $data) {
        success
        message
    }
}
