mutation InputListOfRequiredObjectsMutation($items: [MyInputObject!]!) {
    InputListOfRequiredObjects(items: $items) {
        success
        message
    }
}

mutation InputListObjectsMaybeMutation($items: [MyInputObject!]) {
    InputListObjectsMAybe(items: $items) {
        success
        message
    }
}

mutation InputListOfOptionalObjectsWithNullDefaultMutation(
    $items: [MyInputObject!] = null
) {
    InputListOfOptionalObjectsWithNullDefault(items: $items) {
        success
        message
    }
}

mutation InputObjectContainingListOfObjectsMutation($data: ContainerInput!) {
    InputObjectContainingListOfObjects(data: $data) {
        success
        message
    }
}
