
mutation UpdatePointCoordsNonNull($coords: Point!) {
    updatePointCoords(coords: $coords) {
        coords,
        name,
        id
    }
}

mutation UpdatePointCoordsOpt($coords: Point) {
    updatePointCoordsOpt(coords: $coords) {
        coords,
        name,
        id
    }
}

mutation UpdatePointWithInputNonNull($pointData: PointDataInput!) {
    updatePointWithInput(pointData: $pointData) {
        coords,
        name,
        id
    }
}

mutation UpdatePointWithInputCoordsOpt($pointData: PointUpdateCoordsOpt!) {
    updatePointWithInputCoordsOpt(pointData: $pointData) {
        coords,
        name,
        id
    }
}

query GetPointWithDefaultCoords($id: ID!, $coords: Point = "POINT (0,0)") {
    getPointById(id: $id, coords: $coords) {
        coords,
        name,
        id
    }
}